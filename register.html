<div class="list list-inset">
	<form class="form-horizontal" id="reg" name="mainForm" ng-submit="regForm(mainForm)">
		<label class="item item-input">
			<input type="text" placeholder="User Name"  name="username" ng-model="p.username" id="username" required>
			<span class="error" ng-show="mainForm.username.$error.required"></span>
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Mobile number"  name="mobile" ng-model="p.mobile" id="mobile" required>
			<span class="error" ng-show="mainForm.mobile.$error.required"></span>
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Fax"  name="fax" ng-model="p.fax" id="fax" required>
			<span class="error" ng-show="mainForm.fax.$error.required"></span>
		</label>
		<label class="item item-input">
			<textarea id="address" name="address" Placeholder="Address" ng-model="p.address" required></textarea>
			<span class="error" ng-show="mainForm.address.$error.required"></span>
		</label>
		<div>
			<button type="submit" class="button button-block  button-energized">Submit</button>
		</div>
		<span ng-bind-html="smsloading"></span>
		<span>{{ failError }}</span>
	</form>
</div>
