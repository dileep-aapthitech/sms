<!DOCTYPE html>
<html ng-app="scotchApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title> Test Flight</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="css/ionic.css" rel="stylesheet">
		<script src="js/jquery.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular.ext.js"></script>
		<script type="text/javascript" src="js/angular-route.js"></script>	
		<script src="js/app.js"></script>
		<script src="js/webserviceurl.js"></script>

	</head>
	<body ng-controller="mainController">
		<div class="logo"><img src="img/MetabolicDirect_Logo.jpg"</div>
		<p>Lose Weight, Feel Great and Make Money with Metabolic Direct</p>
		<div class="list list-inset">
			<form class="form-horizontal" id="reg" name="frmSms" ng-submit="customSmsForm(frmSms)">				
				<label class="item item-input">
					<input type="text" placeholder="Custom Message"  name="message1" ng-model="p.message1" id="message1" required>
					<span class="error" ng-show="frmSms.message1.$error.required"></span>
				</label>			
				<label class="item item-input">
					<textarea id="message2" name="message2" Placeholder="Message" ng-model="p.message2" required></textarea>
					<span class="error" ng-show="frmSms.message2.$error.required"></span>
				</label>
				<div>
					<button type="submit" class="button button-block  button-energized">Submit</button>
				</div>
				<span ng-bind-html="smsloading"></span>
				<span>{{ failError }}</span>
			</form>
		</div>
	</body>
</html>
